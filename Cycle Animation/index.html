<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle</title>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <div class="bicycle">
        <div class="wheel wheel-1">
            <div class="rim rim-1">
                <div class="rim rim-2">
                    <div class="rim rim-3"></div>
                </div>
            </div>
        </div>
 
        <div class="front-fork">
            <div class="tube"></div>
        </div>
        <div class="handlebars">
            <div class="bars bars-1"></div>
            <div class="bars bars-2"></div>
            <div class="bars-3"></div>
            <div class="bars-4"></div>
            <div class="bars-5"></div>
            <div class="bars-6"></div>
            <div class="bars-7"></div>
        </div>
        <div class="crossbar"></div>
        <div class="frame-1"></div>
        <div class="frame-2"></div>
        <div class="tubes"></div>
        <div class="seat"></div>
    
    <div class="chain"></div>
    <div class="crank"></div>
    <div class="pedals"></div>
    <div class="back-fork"></div>
    <div class="wheel wheel-2">
        <div class="rim rim-1">
            <div class="rim rim-2">
                <div class="rim rim-3"></div>
            </div>
        </div>
    </div>
    <div>
</body>
</html>
